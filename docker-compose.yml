version: '3.8'

services:
  governance:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: architecture-governance
    env_file:
      - .env
    environment:
      - COPILOT_TOKEN=${COPILOT_TOKEN}
      - CONFLUENCE_URL=${CONFLUENCE_URL}
      - CONFLUENCE_API_TOKEN=${CONFLUENCE_API_TOKEN}
      - PAGE_ID=${PAGE_ID}
    volumes:
      - ./governance/output:/app/governance/output
      - ./governance/indexes:/app/governance/indexes
      - ./copilot:/app/.github:ro
    command: ["ingest"]
